<rich:panel styleClass="client-panel-body">
<h:form prependId="false">

	<style>
		div#param-contain, div#coms-contain { overflow-y:scroll; height:250px; width: 800px; margin: 0px 0; }
		div#param-contain, div#coms-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
		div#param-contain table td, div#param-contain table th { border: 1px solid #eee; padding: .2em 2px; text-align: left; }
	</style>
	
	<a4j:jsFunction name="closeFrmParameters" reRender="#{frmParameters.areaToRender}" immediate="true" action="#{frmParameters.close}" />
	
	<script>

		$( "#dialog-param" ).dialog({
			autoOpen: true,
			width: 950,
			height: 510,
			close: function() {
				closeFrmParameters();
			}
		});
		
		$(function() {
			$( "#dialog-param" ).dialog({
				autoOpen: false,
				show: {
					effect: "scale",
					duration: 1000
				},
				hide: {
					effect: "explode",
					duration: 1000
				}
			});

		});
		$(function() {
			$( "#tabPrm" ).tabs();
		});
	</script>

					<h:outputText value="Url SMS :" style="font-weight:bold" />

					<h:outputText value="Url Package :" style="font-weight:bold" />

						<a4j:support event="onchange" ajaxSingle="true" />
					</h:inputText>
					
					
					
					<h:outputText value="Url service CBS :" style="font-weight:bold" />

		<div id="tabPrm-2">
		
			<fieldset><legend><h:outputText value="Selectionner les types de compte Autorises" /></legend>

				<h:dataTable id="gridSouscriptions" value="#{frmParameters.types}" var="typ" styleClass="ui-widget ui-widget-content" headerClass="ui-widget-header" rowClasses="row-style-pair, row-style-impair">
				
					<h:column>
						<f:facet name="header"><h:outputText value=" " /></f:facet>
						<h:selectBooleanCheckbox value="#{typ.checked}">
							<a4j:support event="onchange" ajaxSingle="true" />
						</h:selectBooleanCheckbox>
					</h:column>
					
					<h:column>
						<f:facet name="header"><h:outputText value="Types de compte" /></f:facet>
						<h:outputText value="#{typ.value}" />
					</h:column>
					
				</h:dataTable>
				</div>
				
			</fieldset>
		</div>
		
		
		<div id="tabPrm-3">
		
			<fieldset><legend><h:outputText value="Saisir les valeurs des commissions par types d'opérations" /></legend>
				
				<div id="coms-contain">
				<h:dataTable id="gridCommissions" value="#{frmParameters.params.commissions}" var="com" styleClass="ui-widget ui-widget-content" headerClass="ui-widget-header" rowClasses="row-style-pair, row-style-impair">
				
					<h:column>
						<f:facet name="header"><h:outputText value="Opération" /></f:facet>
						<h:outputText value="#{com.operation.value}" />
					</h:column>
				
					<h:column>
						<f:facet name="header"><h:outputText value="Type de valeur" /></f:facet>
						<h:selectOneMenu value="#{com.typeValeur}">
							<f:selectItems value="#{frmParameters.typeValeurItems}" />
							<a4j:support event="onchange" ajaxSingle="true" />
						</h:selectOneMenu>
					</h:column>
					
					<h:column>
						<f:facet name="header"><h:outputText value="Valeur" /></f:facet>
						<h:inputText value="#{com.valeur}" class="text" style="width:80px" maxlength="10" onkeypress="controleChiffres(event)" >
							<a4j:support event="onchange" ajaxSingle="true" />
						</h:inputText>
					</h:column>
					
					<h:column>
						<f:facet name="header"><h:outputText value="TVA (%)" /></f:facet>
						<h:inputText value="#{com.tauxTVA}" class="text" style="width:30px" maxlength="10" onkeypress="controleChiffres(event)" >
							<a4j:support event="onchange" ajaxSingle="true" />

					</h:column>

							<f:selectItems value="#{frmParameters.modeItems}" />
							<a4j:support event="onchange" ajaxSingle="true" />
						</h:selectOneMenu>
					</h:column>
	
					<h:column>

						<h:selectOneMenu value="#{com.periodFacturation}" disabled="#{!com.periodiciteFacturationEnabled}">
							<f:selectItems value="#{frmParameters.periodItems}" />
							<a4j:support event="onchange" ajaxSingle="true" />
						</h:selectOneMenu>
					</h:column>
					
				</h:dataTable>
				</div>
				
			</fieldset>
		</div>

	<h:panelGrid columns="2">
		<a4j:commandButton rendered="#{userHabilitation.btnModifierConfigurationEnabled}" value="Enregistrer" action="#{frmParameters.savePamareters}" immediate="true" reRender="pnlMsg" styleClass="ui-button ui-widget ui-state-default ui-corner-all" onclick="startWaitInStyle();" oncomplete="stoptWaitInStyle();" />
	
	</h:panelGrid>
